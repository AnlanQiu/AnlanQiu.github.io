<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Welcome to My GitHub Page</h1>
    </header>
    <nav class="p-4 bg-blue-500 text-white text-center">
        <a href="#about" class="mx-2">About</a>
        <a href="#projects" class="mx-2">Projects</a>
        <a href="#contact" class="mx-2">Contact</a>
    </nav>
    <main class="max-w-4xl mx-auto p-6">
        <section id="about" class="my-6">
            <h2 class="text-2xl font-semibold">About Me</h2>
            <p class="mt-2">This is a brief introduction about me and my work.</p>
        </section>
        <section id="projects" class="my-6">
            <h2 class="text-2xl font-semibold">Projects</h2>
            <p class="mt-2">Here are some of my projects hosted on GitHub.</p>
        </section>
        <section id="contact" class="my-6">
            <h2 class="text-2xl font-semibold">Contact</h2>
            <p class="mt-2">Feel free to reach out to me via my social media or email.</p>
        </section>
    </main>
    <footer class="bg-blue-600 text-white text-center p-4 mt-6">
        <p>&copy; 2025 My GitHub Page. All rights reserved.</p>
    </footer>
</body>
</html>
